{% extends 'core/base.html' %}
{% block title %}Delete{% endblock %}

{% block content %}
<div class="header">
    <h3>
        <b>{{ task.title }}</b>
    </h3>
</div>

<div class="body-card">
    <form method="POST">
        {% csrf_token %}
        <p>Are your sure you want to delete this task?</p>
        <input class="submit-btn" type="submit" value="Delete" />
        <a class='cancel-link' href="{% url 'tasks' %}">Cancel</a>
    </form>
</div
{% endblock %}
