{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}


{% block content %}



<div class="header">
    <h1>Login</h1>
</div>

<div class="body-card">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="submit-btn" value="Login">
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</div>





{% endblock %}
